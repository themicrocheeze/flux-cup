	Team 1's Name: <input type="text" id="team1nameinput"><br />
	Team 2's Name: <input type="text" id="team2nameinput"><br />
	
	<button class="w3-button w3-blue" id="nameButton" onclick="setTeamNames()">SET TEAM NAMES</button>
	<hr />
	<h4>Set the team styles</h4>

	Team 1's Background Color: <input type="text" id="team1styleinput"> <br />
	Team 1's Text Color: <input type="text" id="team1textcolor"> <br />
	Team 2's Background Color: <input type="text" id="team2styleinput"><br />
	Team 2's Text Color: <input type="text" id="team2textcolor"> <br />
	

	<button class="w3-button w3-blue" id="styleButton" onclick="setTeamStyles()">Set Team Styles</button>
